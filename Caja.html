  <main class="py-6 px4 sm:px-6 lg:px-8">

        <h1 class="text-4xl font-bold text-black">Asistente De Seguridad</h1>

        <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
            <form action="#" method="POST">

                </div>
                </div>

                <div class="mt-6">
                    <label for="validar-codigo" class="block text-gray-700">Validar Código Secreto</label>
                    <input type="password" id="validar-codigo" class="w-full p-2 border rounded-md" placeholder="Ingresa el código para validar">
                </div>

                <div class="mt-6 text-center">
                    <button type="button" class="bg-black text-white py-2 px-6 rounded-md font-bold">VALIDAR CÓDIGO</button>
                    <button type="reset" class="bg-black text-white py-2 px-6 rounded-md font-bold">RESET</button>
